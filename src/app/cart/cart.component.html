<div class="container">
  <div class="CartContainer" *ngIf="items">
    <div
      class="d-flex flex-row"
      style="align-items: center; justify-content: space-evenly"
      *ngFor="let product of products; let i = index"
    >
      <h1 class="SetText">Product: {{ product.brand }}</h1>
      <h1>Quantity: {{ product.qta_cart }}</h1>
      <button class="btn btn-warning" (click)="decreaseQTA(product)">-</button>
      <button class="btn btn-primary" (click)="removeProdCart(product, i)">
        Delete product
      </button>
      <button class="btn btn-warning" (click)="addQTA(product)">+</button>
    </div>
  </div>
</div>
